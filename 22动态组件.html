<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-once component </title>

</head>

<body>
    <div id="app">
        <!-- v-once提高性能 -->
        <!-- component 动态组件  is指向组件 -->
        <component :is="type"></component>
        <!-- <child-one v-if='type==="child-one"'></child-one>
        <child-two v-if='type==="child-two"'></child-two> -->
        <button @click='hadleClick'>qiehuan</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('child-one',{
            template:`<div v-once><ul v-for="item of list"><li>{{item}}</li></ul></div>`,
            data(){
                return {
                    list:[1,2,3,4]
                }
            }
        })
        Vue.component('child-two',{
             template:`<div v-once><ul v-for="item of list"><li>{{item}}</li></ul></div>`,
            data(){
                return {
                    list:[5,4,3,2,1]
                }
            }
        })
        let app = new Vue({
            el: '#app',
            data: {
                    type: 'child-one',
            },
            methods: {
                hadleClick(){
                    this.type=this.type==='child-one'?'child-two':'child-one';
                }
            }
        })
    </script>
</body>

</html>
