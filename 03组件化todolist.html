<html lang="en">

<head>

<body>
    <div id="app">
        <input type="text" v-model='inputValue'>
        <button @click='btnClick'>提交</button>
        <ul>
            <!-- <li v-for='item in items'>{{item}}</li> -->
            <todo-item v-bind:content='item' 
                       v-for='item in items'>
            </todo-item>
        </ul>
    </div>
    <script src="./vue.js"></script>

        //         btnClick:function(){
        //             this.items.push(this.inputValue);
        //             this.inputValue = '';
        //         }
        //     }
        // })

        //局部组件

        let TodoItem = {
            props: ['content'],
            template: '<li>{{content}}</li>'
        }

        var app = new Vue({
            el: '#app',
            components: {
                TodoItem: TodoItem
            },
            data: {
                items: [],
                inputValue: '',
            },
            methods:{
                btnClick:function(){
                    this.items.push(this.inputValue);
                    this.inputValue = '';
                }
            }
        })
    </script>
