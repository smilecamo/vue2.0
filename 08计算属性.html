<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>

</head>

<body>
    <div id="app">
        {{full}}
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                first: 'hello',
                last: 'world'
            },
            //计算属性内置缓存
            computed: {
                full(){
                    console.log('答应了一次');
                    return this.first+ ' '+ this.last
                }
            }
            })
    </script>
</body>

</html>
