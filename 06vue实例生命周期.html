<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>

</head>

<body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                a: 2,
            },
            // 实例创建之后,但是还没挂载
            created(){
                console.log(this.a);
                console.log(this.$el);
            },
            mounted(){
                console.log(this.$el);
            }
        })
    </script>
</body>

</html>
