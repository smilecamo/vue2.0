<body>
    <div id="app">
        <child content='hello world'></child>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('child',{
            // props: {

            props: {
                content: {
                    // 类型
                    type: String,
                    // 是否必传
                    required: false,
                    // 默认值
                    default: '默认值',
                    // 位数限制 校验器
                    validator(value){
                        // 必须大于5位
                        return (value.length>5)
                    }
                }
            },
            template: '<div>{{content}}</div>',
        })

        let app = new Vue({
            el: '#app',

            }
        })
    </script>
