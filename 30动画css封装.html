<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    .v-enter,.v-leave-to{
        opacity: 0;
    }
    .v-enter-active,.v-leave-active{
        transition: opacity 1s
    }   
    </style>
</head>

<body>
    <div id="app">
        <fade :show='show'>
            <div>{{masg}}</div>
        </fade>
        <button @click='handleClick'>toogle</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('fade',{
            props: ['show'],
            template: `
            <transition>
            <slot v-if='show'></slot>
            </transition>
            `
        })
        let app = new Vue({
            el: '#app',
            data: {
                masg: 'show',
                show: true
            }
            ,methods: {
                handleClick(){
                    this.show=!this.show
                }
            }
        })
    </script>
</body>

</html>
