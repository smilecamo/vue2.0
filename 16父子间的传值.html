<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

</head>

<body>
    <div id="app">
        <counter tef='one' :content='0' @cli='handleOneClick'></counter>
        <counter tef='two' :content='1' @cli='handleOneClick'></counter>
        {{totle}}
    </div>
    <script src="./vue.js"></script>
    <script>
        var counter = {
            props: ['content'],
            template: '<div @click="handleClick">{{number}}</div>',
            data(){
                return {
                    number : this.content
                }
            },
            methods: {
                handleClick(){
                    this.number++;
                    // 1,步长 click 自定义事件 
                    this.$emit('cli',1)
                }
            }
        }
        let app = new Vue({
            el: '#app',
            components: {
                counter: counter
            },
            data: {
                totle: 1
            },
            methods: {
                // step: 步长
                handleOneClick(step){
                    this.totle+=step
                }
            }
        })
    </script>
</body>

</html>
