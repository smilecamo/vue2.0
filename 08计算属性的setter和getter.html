<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

</head>

<body>
    <div id="app">
        {{full}}
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                firstName: 'dell',
                lastName: 'Make',
            },
            computed: {
                // 第一种计算属性
                // full(){
                //     return this.firstName + " " + this.lastName;
                // }

                // 第二种
                full: {
                    get(){
                      return this.firstName + " " + this.lastName;
                    },
                    set(value){
                        var arr = value.split(' ');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>

</html>
