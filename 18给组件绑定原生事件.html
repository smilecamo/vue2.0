<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

</head>

<body>
    <div id="app">
        <child msg='hello world' @change='handleClick'></child>
        <!-- 原生事件   事件.native -->
        <child  @click.native='handleNativeClick'></child>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('child',{
            props: {
                msg: {
                    type: String,
                    default: '默认值',
                    required: false,
                }
            },
            template: '<div @click="handleClick">{{msg}}</div>',
            methods: {
                handleClick(){
                    this.$emit('change')
                }
            }
        })
        let app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                handleClick(){
                    alert('msg');
                },
                handleNativeClick(){
                    alert('ms');
                }
            }
        })
    </script>
</body>

</html>
