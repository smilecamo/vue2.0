<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <div id="app">{{msg}}</div>
   <script src="./vue.js"></script>
   <script>
       var app = new Vue({
           el: '#app',
           data: {
               msg: 'hello World'
           }
          
       })
        setTimeout(function(){
           app.$data.msg = 'by world'
       },2000)
   </script>
</body>
</html>
