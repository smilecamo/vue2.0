    <div id="app">
        <div :style='[styleObj,fondSize]'
             @click='hadleClick'>Hello World</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                styleObj: {
                    color: 'black'
                },
                fondSize: {
                    fontSize: '26px',
                }
            },
            methods: {
                hadleClick(){
                    this.styleObj.color=this.styleObj.color==='black'?'red':'black'
                    this.fondSize.fontSize=this.fondSize.fontSize==='26px'?'12px':'26px'
                }
            }
        })
    </script>
